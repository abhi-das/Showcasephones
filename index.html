<!DOCTYPE html>
<html lang="US-en" ng-app="phApp">

	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
		
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>Showcase Phones by abhi-das</title>
	</head>

  <body>

	<header>
	  <h1>Showcase Phones</h1>
	</header>

	<section id="main_content">
		<div class="container">
		  <h3><a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to Page</h3>

		  
			<!-- <div ng-view></div> -->
			<div ng-controller="PhoneListCtrl">
				<div class="col-md-2">
					<select ng-model="orderProp">
					  <option value="name">Alphabetical</option>
					  <option value="age">Newest</option>
					</select>
				</div>
				<div  class="col-md-10">
					<ul class="phone-list">
						<li ng-repeat="phone in phones | orderBy:orderProp">
							<a href="#/phones/{{phone.id}}"><img ng-src="{{phone.img}}"></a>
							<a href="#/phones/{{phone.id}}">{{phone.name}}</a>
							<p>{{phone.snippet}}</p>
						</li>
					</ul>
				</div>
			</div>
		  
		  
		</div>
	</section>


	<footer class="site-footer">
		<div class="container">
		  Showcase Phones is maintained by <a href="https://github.com/abhi-das">abhi-das</a><br>
		  This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
		</div>
	</footer>
 
  </body>
  
  	<script src="https://cdn.jsdelivr.net/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/angularjs/1.4.7/angular-route.min.js"></script>
	<script src="https://cdn.jsdelivr.net/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	
	
</html>
